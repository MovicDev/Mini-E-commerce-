<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayClass</title>
    <link rel="stylesheet" href="bootstrap.css">

</head>
<body>
    <div class="container-fluid mx-auto col-lg-7 col-10 shadow-sm mt-lg-5 mt-2 p-3">
        <h1 class="text-center text-decoration-underline my-3">Mini Mart</h1>
        <div class="alert alert-danger text-center fw-bold" style="display: none;" id="er">Space can not be Empty</div>
        <input type="text" name="" id="inp" class="form-control shadow-none form-control-sm my-2" >
        <button class="btn btn-outline-danger my-2 w-100 form-control-sm rounded-0" onclick="addItems()">Submit</button>
    
    </div>
    <div class="container-fluid mx-auto col-lg-7 col-10 shadow-sm mt-lg-5 mt-2 p-3" >
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                <th width="10%">S/n</th>
                <th>Item</th>
            </tr>
            </thead>
            <tbody id="show">  
                <tr>
                    <th colspan="2" class="text-center">No item added yet to store</th>
                    <th colspan="2" class="text-center" id="impp" style="display: none;">No item added yet to store</th>
                </tr>
            </tbody>
            
            </table>
            <table class="table table-bordered table-striped">
                <tbody>  
                    <tr>
                        <th colspan="2" class="text-center" id="impp" style="display: none; position: relative; bottom: 10px;">No item added yet to store</th>
                    </tr>
                </tbody>    
                </table>
            <div class="fw-bold">You have <span id="count"></span> item(s) in your cart</div>
        <div class="container-fluid mx-auto" style="width: 90%; margin: 0 auto; align-items: center; justify-content: center;"> 
            <div class="row">
         <button class="btn btn-primary my-2  form-control-sm rounded-0 col" onclick="addTop()">Add To Cart</button>
        <button class="btn btn-danger my-2  form-control-sm rounded-0 col" onclick="remTop()">Remove From Cart Top</button>
        <button class="btn btn-success my-2  form-control-sm rounded-0 col" onclick="shit()">Remove From Cart Back</button>
        <button class="btn btn-primary my-2  form-control-sm rounded-0 col" onclick="addEdit()">Edit </button>
        <button class="btn btn-warning my-2  form-control-sm rounded-0 col"  data-bs-toggle="modal" data-bs-target="#exampleModal">Delete Any  </button>
        <button class="btn btn-danger my-2 form-control-sm rounded-0 col"  onclick="delAll()">Delete All </button>
        <button class="btn btn-info my-2  form-control-sm rounded-0 col-12" onclick="addRev()">Reverse Cart </button>
    </div>
    </div>
    </div>  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-success p-2 mb-2 col mx-auto text-center" style="display:none;" id="succe">Cart successfully Delete</div>
            <div class="alert alert-danger p-2 mb-2 col mx-auto text-center" style="display: none;" id="emp">The cart is empty</div>
            <input type="number" id="deleteAny" class="form-control form-shadow shadow-none" placeholder="please input the number you want to delete">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="close()">Close</button>
            <button type="button" class="btn btn-primary"  onclick="delAny()">Save changes</button>
          </div>
        </div>
      </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scrtip.js"></script>
    <scrict src="bootstrap.js"></scrict>
</body>
</html>
